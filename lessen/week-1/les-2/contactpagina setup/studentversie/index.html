<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!DOCTYPE html>
      <html lang="en">
      <head>
      <meta charset="UTF-8">
      <title>Contactpagina</title>
      <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <link rel="stylesheet" href="stylesheets/style.css">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>

<body>

<div class="page">
  <section class="contact">

    <h1>Contact</h1>

    <form action="" method="post" class="form-contactpagina">

      <div class="form-contactpagina__inputelement fx-col">
        <label for="name">Naam: </label>
        <input type="text" name="name" id="name" required>
      </div>

      <div class="form-contactpagina__inputelement fx-col">
        <label for="email">Email: </label>
        <input type="email" name="email" id="email">
      </div>

      <div class="form-contactpagina__inputelement">
      <fieldset>
        <legend>Wil je onze nieuwsbrief ontvangen?</legend>
        <label><input type="radio" name="newsletter" value="yes" checked/> Ja, graag!</label>
        <label><input type="radio" name="newsletter" value="no" /> Nee, een andere keer</label>
      </fieldset>
      </div>

      <div class="form-contactpagina__inputelement fx-col">
        <label for="call-date">Op welke dag kunnen we bellen? </label>
        <input name="call-date" type="date" id="call-date">
      </div>

      <div class="form-contactpagina__inputelement">
        <input type="submit" value="Verstuur!">
      </div>

<!-- #student-start -->
      <div class="form-contactpagina__inputelement fx-col">
        <label for="reset-form">Reset formulier </label>
        <input name="reset-form" type="reset" id="reset-form">
      </div>
<!-- #student-end -->


    </form>

  </section>
  <section class="recaptcha">
    <div class="form_container">
      <form action="#" id="my_captcha_form">
        <div class="g-recaptcha" 
    data-sitekey="6Lc6gYgkAAAAABs68ESKWcgFgrnY4gaEG1_yFrsE" 
    ></div>
        <p>
        <button type="submit" >Submit</button>
        </p>
      </form>
    </div>
  </section>
</div>

</body>
